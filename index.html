<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/jpeg"
      href="/logo.jpeg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shine Lavish Retreat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', "serif"],
              sans: ['"Lato"', "sans-serif"],
            },
            colors: {
              glass: {
                100: "rgba(255, 255, 255, 0.08)",
                200: "rgba(255, 255, 255, 0.15)",
                300: "rgba(255, 255, 255, 0.25)",
              },
              // Modern Resort Palette: Emerald, Sage, Gold, and Deep Forest
              primary: {
                50: "#f2fcf5",
                100: "#e1f7e7",
                200: "#c3ecd0",
                300: "#94dab1",
                400: "#5cbd8c",
                500: "#34a06d", // Fresh Green
                600: "#268056", // Emerald
                700: "#206646",
                800: "#1d513b",
                900: "#194332",
                950: "#0c241b", // Deepest Forest Green
              },
              accent: {
                gold: "#d4af37", // Luxury Gold
                sand: "#e8dfd0", // Warm Sand
              },
            },
            animation: {
              "fade-in": "fadeIn 1s ease-out forwards",
              "fade-in-up": "fadeInUp 1s ease-out forwards",
              "slow-pan": "panImage 30s linear infinite alternate",
              "zoom-in-out": "zoomInOut 30s ease-in-out infinite",
              float: "float 3s ease-in-out infinite",
              shine: "shine 1.5s infinite",
              "pulse-glow": "pulseGlow 3s infinite ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              panImage: {
                "0%": { transform: "scale(1.1) translate(0, 0)" },
                "100%": { transform: "scale(1.2) translate(-20px, -10px)" },
              },
              zoomInOut: {
                "0%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.15)" },
                "100%": { transform: "scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              shine: {
                "0%": { left: "-100%" },
                "100%": { left: "100%" },
              },
              pulseGlow: {
                "0%, 100%": {
                  filter: "drop-shadow(0 0 10px rgba(212, 175, 55, 0.3))",
                },
                "50%": {
                  filter: "drop-shadow(0 0 25px rgba(212, 175, 55, 0.6))",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: #0c241b;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c241b;
      }
      ::-webkit-scrollbar-thumb {
        background: #34a06d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #268056;
      }

      /* Premium Crystal Glass Effect - Warmer tint for resort feel */
      .glass-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.15);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .glass-nav {
        background: rgba(12, 36, 27, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(52, 160, 109, 0.5);
      }

      .shine-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.15) 50%,
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }

      .glass-card:hover .shine-effect::before {
        left: 200%;
        transition: 0.7s;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.1"
        }
      }
    </script>
  </head>
  <body class="bg-primary-950 text-white overflow-x-hidden antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
